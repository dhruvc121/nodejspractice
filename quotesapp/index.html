<head>
<meta charset="utf-8" />
<title>Quotes app</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<meta name="generator" content="Geany 1.32" />
<style>
*{
	padding:0px;
	margin:0px;
	box-sizing:border-box;
	}
body{
		background-color:#4D4D4D;
		
	}
.container{
		background-color:#4072CB;
		width:75%;
		height:75%;
		position:fixed;
		top:50%;
		left:50%;
		transform:translate(-50%,-50%);
		box-shadow:5px 5px 25px -5px rgba(0,0,0,0.5);
		border-radius: 5px;
		text-align: center;
	}
.main-body{
		background-color:#E6E6E6;
		width:65%;
		height:65%;
		position:fixed;
		top:50%;
		left:50%;
		transform:translate(-50%,-50%);
		box-shadow:5px 5px 25px -5px rgba(0,0,0,0.5);
		border-radius: 5px;
		text-align: center;
		
	}
button{
		width:100%;
		height:15%;
		position:fixed;
		bottom:0px;
		right:0px;
		background-color:#7BABFF;
		border:none;
		border-radius:5px;
		text-transform: capitalize;
		font-size: 17px;
		
	}
#quotes{
		position:fixed;
		top:40%;
		left:10%;
	}
#author{
		position:fixed;
		right:10%;
		bottom:30%;
	}
button:hover{
		cursor: pointer;
		background-color:#1AFF63;
	}
#quote{
		position: fixed;
		top: 10%;
		left: 10%;
		color:#ADADAD;
	}
</style>

</head>

<body>
<div class="container">
	<div class="main-body">
		<i id="quote" class="fa fa-quote-left fa-4x"></i>
		<p id="quotes"></p>
		<p id="author"></p>
		<button id="newQuote">new quote</button>
	</div>
</div>
<script>
const quotes=document.getElementById("quotes");
const author=document.getElementById("author");
const newQuote=document.getElementById("newQuote");
const getNewQuotes=()=>{
		let rnum=Math.floor((Math.random()*10)*((Math.random()*10)));
		return rnum;
	}	
const getQuotes=async()=>{
		const api="https://type.fit/api/quotes";
		try{
			let data=await fetch(api);
			let jsonData=await data.json()
			//console.log(jsonData[10].text);
			let quoteNum=getNewQuotes();
			quotes.innerText=`${jsonData[quoteNum].text}`;
			(jsonData[quoteNum].author==null)?
			author.innerText='Unknown':
			author.innerText=`${jsonData[quoteNum].author}`;
			}catch(error){
				}
	}	
	newQuote.addEventListener('click',getQuotes);
	getQuotes();
</script>
</body>
